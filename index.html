<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Pulse - AI Powered Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { margin: 0; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; color: white; touch-action: manipulation; }
        
        /* Modern Loader Styles */
        #loading-overlay { z-index: 9999; background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%); transition: all 1s cubic-bezier(0.8, 0, 0.2, 1); }
        .loader-content { position: relative; display: flex; flex-direction: column; align-items: center; }
        .pulse-logo { font-size: 2.5rem; font-weight: 900; letter-spacing: 0.5em; background: linear-gradient(to right, #fff 20%, #3b82f6 50%, #fff 80%); background-size: 200% auto; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; margin-bottom: 2rem; }
        @keyframes shine { to { background-position: 200% center; } }
        .progress-container { width: 280px; height: 2px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #3b82f6; box-shadow: 0 0 15px #3b82f6; transition: width 0.4s ease; }

        /* UI Styles */
        .interactive { pointer-events: auto; transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease; cursor: pointer; }
        .interactive:active { transform: scale(0.95); }
        .glass { background: rgba(5, 5, 12, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; }
        
        #side-menu { transform: translateX(100%); transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 100; }
        #side-menu.open { transform: translateX(0); }
        #menu-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); opacity: 0; pointer-events: none; transition: opacity 0.4s ease; z-index: 90; }
        #menu-backdrop.open { opacity: 1; pointer-events: auto; }

        /* AI Content Styles - No Markdown Symbols */
        #ai-content h3 { font-size: 1.15rem; font-weight: 800; color: #60a5fa; margin-top: 1.8rem; margin-bottom: 0.8rem; line-height: 1.4; }
        #ai-content p { margin-bottom: 1.2rem; color: rgba(255, 255, 255, 0.9); line-height: 1.8; font-weight: 400; }
        #ai-content ul { margin-bottom: 1.5rem; padding-left: 0.5rem; }
        #ai-content li { position: relative; padding-left: 1.8rem; margin-bottom: 0.8rem; color: rgba(255, 255, 255, 0.85); line-height: 1.6; list-style: none; }
        #ai-content li::before { content: "•"; position: absolute; left: 0.5rem; color: #3b82f6; font-size: 1.2rem; top: -0.1rem; }
        .ai-greeting { font-size: 1.25rem; font-weight: 700; color: #fff; margin-bottom: 1.5rem; display: block; border-bottom: 1px solid rgba(59, 130, 246, 0.2); padding-bottom: 1rem; }
        
        #ai-modal { z-index: 1000; opacity: 0; pointer-events: none; transition: all 0.3s ease; }
        #ai-modal.open { opacity: 1; pointer-events: auto; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        #cities-collapse { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        #cities-collapse.expanded { max-height: 1000px; }
        .chevron { transition: transform 0.3s ease; }
        .expanded .chevron { transform: rotate(180deg); }
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="bg-black">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 flex items-center justify-center overflow-hidden">
        <div class="loader-content">
            <div class="pulse-logo">GLOBAL PULSE</div>
            <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
            <div id="status-text" class="text-[9px] uppercase tracking-[0.3em] text-blue-400 mt-4 opacity-60">Initializing...</div>
        </div>
    </div>

    <!-- AI Modal -->
    <div id="ai-modal" class="fixed inset-0 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-2xl" onclick="toggleAIModal(false)"></div>
        <div class="glass relative w-full max-w-2xl max-h-[85vh] overflow-hidden flex flex-col shadow-2xl border-blue-500/20">
            <div class="p-6 border-b border-white/10 flex flex-wrap gap-4 justify-between items-center bg-blue-500/5">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center">
                         <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div>
                        <h2 class="text-[10px] font-black uppercase tracking-widest text-blue-400">Personal Health Advisor</h2>
                        <p id="ai-city-name" class="text-lg font-bold">City Name</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <div class="flex bg-white/5 rounded-lg p-1 border border-white/5">
                        <button onclick="setAILang('english')" id="lang-btn-english" class="px-3 py-1 rounded text-[9px] font-bold uppercase transition-all">English</button>
                        <button onclick="setAILang('hindi')" id="lang-btn-hindi" class="px-3 py-1 rounded text-[9px] font-bold uppercase transition-all">Hindi</button>
                        <button onclick="setAILang('hinglish')" id="lang-btn-hinglish" class="px-3 py-1 rounded text-[9px] font-bold uppercase transition-all bg-blue-600">Hinglish</button>
                    </div>
                    <button onclick="toggleAIModal(false)" class="interactive p-2 hover:bg-white/10 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"></path></svg>
                    </button>
                </div>
            </div>
            <div id="ai-content" class="p-8 overflow-y-auto custom-scroll">
                <!-- Content -->
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <div id="menu-backdrop"></div>

    <!-- Side Menu -->
    <div id="side-menu" class="fixed top-0 right-0 h-full w-full sm:w-[320px] glass rounded-none border-l border-white/10 flex flex-col">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-400">Menu</h2>
            <button id="close-menu" class="interactive p-2 rounded-full text-white/50"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            <div class="bg-white/5 rounded-2xl p-5 border border-white/5">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[10px] font-black uppercase text-yellow-400">Solar Sync</p>
                    <label class="toggle-switch interactive"><input type="checkbox" id="solar-toggle"><span class="slider"></span></label>
                </div>
                <p class="text-[8px] opacity-40">Real-time solar position tracking.</p>
            </div>
            <div class="space-y-2">
                <button onclick="toggleCities()" class="interactive w-full flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <p class="text-[10px] font-black uppercase text-red-500 tracking-wider">Top 10 Polluted Cities</p>
                    <svg id="cities-chevron" class="w-4 h-4 text-white/40 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="cities-collapse"><div id="polluted-city-list" class="space-y-2 pt-2"></div></div>
            </div>
        </div>
        <div class="p-5"><button onclick="resetCamera()" class="interactive w-full py-4 glass text-[10px] font-black uppercase tracking-widest">Reset Orbit</button></div>
    </div>

    <!-- UI Overlay -->
    <main class="ui-layer p-6 md:p-10 flex flex-col justify-between">
        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
            <div class="flex gap-3">
                <div class="glass p-4 border-l-4 border-blue-500"><h1 class="text-[10px] font-black uppercase tracking-[0.3em]">Global Pulse</h1></div>
                <button id="open-menu" class="interactive glass p-4"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
            </div>
            <div class="glass p-1.5 flex items-center pl-4 gap-2 w-full md:w-[300px]">
                <input id="search-input" type="text" placeholder="Search city..." class="interactive bg-transparent border-none outline-none text-sm w-full placeholder:opacity-30">
                <button id="search-go" class="interactive bg-blue-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase">Search</button>
            </div>
        </div>

        <div id="data-card" class="glass p-8 max-w-[550px] border-b-4 border-blue-500 pointer-events-auto">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 id="city-name" class="text-5xl font-black uppercase tracking-tighter">Delhi</h2>
                    <p id="country-name" class="text-[9px] uppercase opacity-40 font-bold tracking-widest mt-1">India</p>
                </div>
                <div class="text-right">
                    <button onclick="getAIInsights()" class="interactive bg-blue-500/20 text-blue-400 text-[9px] font-black uppercase tracking-widest px-4 py-2 rounded-xl border border-blue-500/30 mb-2">✨ AI Friend</button>
                    <p class="text-[8px] uppercase opacity-30 font-black">AQI Index</p>
                    <p id="aqi-val" class="text-4xl font-black">--</p>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] opacity-30 font-black uppercase mb-1">Temp</p>
                    <p class="text-xl font-black"><span id="temp-val">--</span><span class="text-blue-400">°</span></p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] opacity-30 font-black uppercase mb-1">Humidity</p>
                    <p class="text-xl font-black"><span id="humidity-val">--</span><span class="text-blue-400">%</span></p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] opacity-30 font-black uppercase mb-1">Noise</p>
                    <p class="text-xl font-black"><span id="noise-val">--</span><span class="text-[10px] text-blue-400 ml-1">dB</span></p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-[8px] opacity-30 font-black uppercase mb-1">Sky</p>
                    <p id="weather-label" class="text-[9px] font-black uppercase text-blue-400 truncate">Syncing</p>
                </div>
            </div>
            <div class="p-4 rounded-xl bg-white/5 border border-white/5 flex items-center justify-between">
                <p id="advisory-box" class="text-[10px] font-semibold text-white/60 italic">Updating satellite data...</p>
                <div id="aqi-status" class="px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest">---</div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; 
        let scene, camera, renderer, globe, clouds, controls, marker, sunLight, ambientLight, globeGroup;
        let isSolarSync = false, aiLang = 'hinglish';
        let currentCityData = { name: "Delhi", country: "IN", aqi: 0, temp: 0, humidity: 0, noise: 0 };

        const pollutedCities = [
            { name: "Lahore", lat: 31.52, lon: 74.35, country: "PK" },
            { name: "Delhi", lat: 28.61, lon: 77.20, country: "IN" },
            { name: "Dhaka", lat: 23.81, lon: 90.41, country: "BD" },
            { name: "Karachi", lat: 24.86, lon: 67.00, country: "PK" },
            { name: "Beijing", lat: 39.90, lon: 116.40, country: "CN" },
            { name: "Mumbai", lat: 19.07, lon: 72.87, country: "IN" },
            { name: "Baghdad", lat: 33.31, lon: 44.36, country: "IQ" },
            { name: "Kolkata", lat: 22.57, lon: 88.36, country: "IN" },
            { name: "Cairo", lat: 30.04, lon: 31.23, country: "EG" },
            { name: "Shenyang", lat: 41.80, lon: 123.43, country: "CN" }
        ];

        function cleanResponse(text) {
            // Remove markdown symbols #, *, **
            let cleaned = text.replace(/#+\s?/g, ''); 
            cleaned = cleaned.replace(/\*\*/g, ''); 
            cleaned = cleaned.replace(/\*/g, '');
            return cleaned.trim();
        }

        function formatAIResponse(text, lang) {
            const raw = cleanResponse(text);
            const lines = raw.split('\n').filter(l => l.trim() !== '');
            let html = '';
            
            // Greeting
            let greeting = "";
            if(lang === 'hinglish') greeting = `Dost, Maine ${currentCityData.name} ke haalat check kiye hain...`;
            else if(lang === 'hindi') greeting = `${currentCityData.name} के पर्यावरण का विश्लेषण...`;
            else greeting = `Here's my analysis for ${currentCityData.name}...`;
            
            html += `<span class="ai-greeting">${greeting}</span>`;

            lines.forEach(line => {
                const trimmed = line.trim();
                // Check if it looks like a heading (e.g., specific phrases or short capitalized lines)
                if (trimmed.length < 40 && (trimmed.includes(':') || !trimmed.endsWith('.'))) {
                    html += `<h3>${trimmed.replace(':', '')}</h3>`;
                } else if (trimmed.startsWith('-') || trimmed.match(/^\d\./)) {
                    html += `<li>${trimmed.replace(/^- |^\d\.\s?/, '')}</li>`;
                } else {
                    html += `<p>${trimmed}</p>`;
                }
            });

            return html;
        }

        async function getAIInsights() {
            toggleAIModal(true);
            document.getElementById('ai-city-name').innerText = currentCityData.name;
            const contentDiv = document.getElementById('ai-content');
            contentDiv.innerHTML = `<div class="flex justify-center items-center py-20"><div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div>`;

            const systemPrompt = "Aap ek friendly environmental advisor hain. User ke sheher ki condition (AQI, Temp) ke basis par advice dein. Language pure human-like honi chahiye. KOI BHI special characters jaise #, *, ** use NA KAREIN. Sirf saaf aur seedha text dein jaise ek dost baat karta hai. Response format: short paragraphs and list for tips.";
            const userQuery = `Current Data for ${currentCityData.name}: AQI ${currentCityData.aqi}, Temp ${currentCityData.temp}C. Safe to go out? 3 tips. Language: ${aiLang}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Link error.";
                contentDiv.innerHTML = formatAIResponse(text, aiLang);
            } catch (e) {
                contentDiv.innerHTML = `<p class="text-red-400">Connection failed.</p>`;
            }
        }

        function toggleAIModal(show) { document.getElementById('ai-modal').classList.toggle('open', show); }
        function setAILang(lang) { 
            aiLang = lang; 
            ['english', 'hindi', 'hinglish'].forEach(l => document.getElementById(`lang-btn-${l}`).classList.toggle('bg-blue-600', l === lang));
            if(document.getElementById('ai-modal').classList.contains('open')) getAIInsights();
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 400;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true;

            globeGroup = new THREE.Group(); scene.add(globeGroup);
            const loader = new THREE.TextureLoader();
            globe = new THREE.Mesh(new THREE.SphereGeometry(100, 64, 64), new THREE.MeshPhongMaterial({ map: loader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'), bumpScale: 1.5 }));
            globeGroup.add(globe);
            clouds = new THREE.Mesh(new THREE.SphereGeometry(101, 64, 64), new THREE.MeshPhongMaterial({ map: loader.load('https://unpkg.com/three-globe/example/img/earth-clouds.png'), transparent: true, opacity: 0.3 }));
            globeGroup.add(clouds);

            ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight);
            sunLight = new THREE.DirectionalLight(0xffffff, 1.2); sunLight.position.set(500, 300, 400); scene.add(sunLight);
            marker = new THREE.Mesh(new THREE.SphereGeometry(2, 16, 16), new THREE.MeshBasicMaterial({ color: 0x3b82f6 })); marker.visible = false; globeGroup.add(marker);

            setupUI(); animate(); handleLoading(); fetchData("Delhi", "IN", 28.61, 77.20);
        }

        function handleLoading() {
            let p = 0; const bar = document.getElementById('progress-bar');
            const int = setInterval(() => { p += 5; bar.style.width = p + "%"; if(p >= 100) { clearInterval(int); setTimeout(() => document.getElementById('loading-overlay').style.display='none', 500); } }, 50);
        }

        function setupUI() {
            const side = document.getElementById('side-menu');
            const back = document.getElementById('menu-backdrop');
            document.getElementById('open-menu').onclick = () => { side.classList.add('open'); back.classList.add('open'); };
            document.getElementById('close-menu').onclick = () => { side.classList.remove('open'); back.classList.remove('open'); };
            back.onclick = document.getElementById('close-menu').onclick;
            document.getElementById('solar-toggle').onchange = (e) => isSolarSync = e.target.checked;

            document.getElementById('search-go').onclick = async () => {
                const val = document.getElementById('search-input').value;
                if(!val) return;
                const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${val}&count=1`).then(res => res.json());
                if(r.results?.[0]) fetchData(r.results[0].name, r.results[0].country, r.results[0].latitude, r.results[0].longitude);
            };

            const list = document.getElementById('polluted-city-list');
            pollutedCities.forEach(c => {
                const div = document.createElement('div');
                div.className = "p-3 bg-white/5 rounded-xl border border-white/5 hover:bg-blue-500/10 cursor-pointer text-[9px] font-bold uppercase tracking-widest flex justify-between";
                div.innerHTML = `<span>${c.name}</span><span class="opacity-40">${c.country}</span>`;
                div.onclick = () => fetchData(c.name, c.country, c.lat, c.lon);
                list.appendChild(div);
            });
        }

        async function fetchData(name, country, lat, lon) {
            const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code`).then(r => r.json());
            const a = await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=us_aqi`).then(r => r.json());
            const aqi = a.current.us_aqi;
            currentCityData = { name, country, aqi, temp: Math.round(w.current.temperature_2m), humidity: w.current.relative_humidity_2m, noise: Math.floor(45 + Math.random()*20) };
            
            document.getElementById('city-name').innerText = name;
            document.getElementById('country-name').innerText = country;
            document.getElementById('aqi-val').innerText = aqi;
            document.getElementById('temp-val').innerText = currentCityData.temp;
            document.getElementById('humidity-val').innerText = currentCityData.humidity;
            document.getElementById('noise-val').innerText = currentCityData.noise;
            document.getElementById('weather-label').innerText = "Clear Sky";
            
            updateVisuals(aqi); moveCamera(lat, lon);
        }

        function updateVisuals(aqi) {
            const status = document.getElementById('aqi-status');
            const box = document.getElementById('advisory-box');
            let color = "#10b981", label = "Good", msg = "Conditions are perfect for a walk.";
            if(aqi > 150) { color="#ef4444"; label="Bad"; msg="Air is polluted. Stay indoors."; }
            else if(aqi > 70) { color="#fbbf24"; label="Fair"; msg="Air is okay but take precautions."; }
            status.innerText = label; status.style.color = color; status.style.background = color+"20";
            box.innerText = msg;
            marker.material.color.set(color);
        }

        function moveCamera(lat, lon) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const r = 101.5;
            const x = -(r * Math.sin(phi) * Math.cos(theta));
            const y = r * Math.cos(phi);
            const z = r * Math.sin(phi) * Math.sin(theta);
            marker.position.set(x,y,z); marker.visible = true;
            gsap.to(camera.position, { x: x*3.5, y: y*3.5, z: z*3.5, duration: 2 });
            controls.autoRotate = false;
        }

        function resetCamera() { gsap.to(camera.position, { x: 0, y: 0, z: 400, duration: 2 }); controls.autoRotate = true; }
        function toggleCities() { document.getElementById('cities-collapse').classList.toggle('expanded'); document.getElementById('cities-chevron').classList.toggle('expanded'); }

        function animate() {
            requestAnimationFrame(animate); controls.update();
            if(clouds) clouds.rotation.y += 0.0001;
            if(isSolarSync) {
                const h = new Date().getUTCHours(); const sunL = -((h/24)*360-180);
                sunLight.position.set(-(500*Math.cos((sunL+180)*Math.PI/180)), 300, 500*Math.sin((sunL+180)*Math.PI/180));
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
