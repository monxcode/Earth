<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Mood Ring 3D - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #010103;
            color: white;
            transition: background 2s ease;
        }

        .glass {
            background: rgba(10, 10, 20, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .mood-happy { --mood-color: #00ff88; }
        .mood-neutral { --mood-color: #00d1ff; }
        .mood-sad { --mood-color: #ffaa00; }
        .mood-critical { --mood-color: #ff3366; }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }

        .btn-press-effect {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-press-effect:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        #suggestions-box {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 60;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .suggestion-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        #side-menu {
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }
        @media (min-width: 768px) { #side-menu { width: 350px; } }
        #side-menu.active { transform: translateX(0); }

        .svg-float {
            animation: floating 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--mood-color));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="mood-neutral">

    <!-- Mood Overlay (Modal) -->
    <div id="mood-overlay" class="fixed inset-0 hidden items-center justify-center p-4 md:p-6 z-[200] backdrop-blur-md">
        <div class="glass w-full max-w-sm p-6 md:p-8 flex flex-col items-center text-center gap-6 relative">
            <button id="close-mood" class="interactive btn-press-effect absolute top-4 right-4 p-2 opacity-50 hover:opacity-100 font-bold">✕</button>
            <div id="mood-svg-container" class="w-24 h-24 md:w-32 md:h-32 svg-float flex items-center justify-center"></div>
            <div>
                <h2 id="emoji-status" class="text-lg md:text-xl font-bold uppercase tracking-widest text-[var(--mood-color)]">Earth is Neutral</h2>
                <div class="w-16 h-1 bg-[var(--mood-color)] mx-auto mt-2 rounded-full opacity-30"></div>
            </div>
            <p id="emoji-desc" class="text-xs md:text-sm opacity-60 leading-relaxed">Hawa ki quality normal hai. Earth abhi thik feel kar rahi hai.</p>
        </div>
    </div>

    <!-- Side Menu (System Panel) -->
    <div id="side-menu" class="fixed top-0 right-0 h-full glass z-[150] rounded-none border-l border-white/10 p-6 flex flex-col gap-6 shadow-2xl overflow-y-auto">
        <div class="flex justify-between items-center border-b border-white/10 pb-4">
            <h2 class="font-black text-lg uppercase tracking-tight">System Controls</h2>
            <button id="close-menu" class="interactive btn-press-effect p-2">✕</button>
        </div>

        <div id="check-mood-btn" class="interactive btn-press-effect bg-gradient-to-br from-indigo-600 to-purple-700 p-5 rounded-2xl cursor-pointer text-center">
            <h3 class="font-black uppercase tracking-widest text-[10px]">Earth Mood Check</h3>
        </div>

        <div class="flex flex-col gap-3">
            <p class="text-[9px] uppercase tracking-widest font-bold opacity-30">Hotspots (High AQI)</p>
            <div id="top-cities-list" class="flex flex-col gap-2"></div>
        </div>

        <div class="mt-auto pt-6 flex flex-col gap-2">
            <button onclick="resetView()" class="interactive btn-press-effect glass p-4 text-[9px] uppercase font-bold tracking-widest text-left">Reset Perspective</button>
            <button onclick="toggleAtmosphere()" class="interactive btn-press-effect glass p-4 text-[9px] uppercase font-bold tracking-widest text-left">Toggle Clouds</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- UI Overlay Layer -->
    <main class="ui-layer min-h-screen flex flex-col justify-between p-4 md:p-10">
        
        <!-- Header: Logo & Search -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="interactive glass p-3 px-5 border-t-2 border-[var(--mood-color)] flex items-center gap-3">
                <div class="w-2.5 h-2.5 rounded-full bg-[var(--mood-color)] shadow-[0_0_10px_var(--mood-color)]"></div>
                <div>
                    <h1 class="text-[10px] font-bold uppercase tracking-widest">Global Pulse</h1>
                    <p class="text-[8px] opacity-40 uppercase">Real-time Data</p>
                </div>
            </div>

            <div class="flex items-center gap-2 w-full md:w-auto">
                <div class="relative flex-1">
                    <div class="interactive glass p-1.5 flex items-center pl-4 w-full">
                        <input id="location-input" type="text" autocomplete="off" placeholder="Search City..." class="bg-transparent border-none outline-none text-xs w-full md:w-60 placeholder:text-white/20">
                        <button id="search-btn" class="interactive btn-press-effect bg-[var(--mood-color)]/20 text-[var(--mood-color)] px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest border border-[var(--mood-color)]/30 hidden md:block">Find</button>
                    </div>
                    <div id="suggestions-box" class="interactive glass"></div>
                </div>
                <button id="open-menu" class="interactive btn-press-effect glass p-3 w-10 h-10 flex items-center justify-center">☰</button>
            </div>
        </header>

        <!-- Footer: Stats & Clock -->
        <div class="flex flex-col md:flex-row items-end justify-between gap-4">
            <!-- City Info Card -->
            <div class="w-full md:w-96">
                <div class="interactive glass p-5 md:p-6 border-l-4 border-[var(--mood-color)]">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 id="display-city" class="text-2xl md:text-4xl font-black uppercase tracking-tighter leading-none">Mumbai</h2>
                            <p id="display-country" class="text-[9px] uppercase opacity-40 font-bold tracking-widest mt-1">India</p>
                        </div>
                        <div id="weather-icon-svg" class="w-8 h-8 md:w-10 md:h-10 text-[var(--mood-color)]"></div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-white/5 p-3 md:p-4 rounded-xl border border-white/5">
                            <p class="text-[7px] uppercase font-bold opacity-30 mb-1">Temp</p>
                            <p class="text-xl md:text-2xl font-black"><span id="stat-temp">--</span>°C</p>
                        </div>
                        <div class="bg-white/5 p-3 md:p-4 rounded-xl border border-white/5">
                            <p class="text-[7px] uppercase font-bold opacity-30 mb-1">AQI</p>
                            <p class="text-xl md:text-2xl font-black"><span id="stat-aqi">--</span></p>
                        </div>
                    </div>

                    <div class="p-3 bg-white/5 rounded-xl border border-dashed border-white/10">
                        <p id="aqi-status" class="text-[9px] font-bold uppercase tracking-wider text-[var(--mood-color)]">Analyzing...</p>
                        <p id="aqi-intro" class="text-[8px] opacity-40 italic mt-0.5 leading-tight">Syncing with Earth sensors...</p>
                    </div>
                </div>
            </div>

            <!-- Global Clock -->
            <div class="hidden md:flex flex-col items-end gap-2">
                <div class="glass p-4 text-right">
                    <p id="clock" class="text-3xl font-black tracking-tighter">00:00:00</p>
                    <p class="text-[8px] font-bold uppercase opacity-20 tracking-widest">Global Clock</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let scene, camera, renderer, earth, cloudMesh, controls, starField;
        const inputEl = document.getElementById('location-input');
        const suggestBox = document.getElementById('suggestions-box');

        const SVG_FACES = {
            happy: `<svg viewBox="0 0 100 100" fill="none" stroke="#00ff88" stroke-width="4" class="w-full h-full"><circle cx="50" cy="50" r="45" stroke-opacity="0.2"/><path d="M30 40c0-2 4-5 4-5s4 3 4 5M62 40c0-2 4-5 4-5s4 3 4 5" /><path d="M30 65c5 10 35 10 40 0" /></svg>`,
            neutral: `<svg viewBox="0 0 100 100" fill="none" stroke="#00d1ff" stroke-width="4" class="w-full h-full"><circle cx="50" cy="50" r="45" stroke-opacity="0.2"/><line x1="33" y1="40" x2="43" y2="40"/><line x1="57" y1="40" x2="67" y2="40"/><line x1="35" y1="65" x2="65" y2="65"/></svg>`,
            sad: `<svg viewBox="0 0 100 100" fill="none" stroke="#ffaa00" stroke-width="4" class="w-full h-full"><circle cx="50" cy="50" r="45" stroke-opacity="0.2"/><path d="M30 45c2-3 8-3 10 0M60 45c2-3 8-3 10 0" /><path d="M35 75c5-8 25-8 30 0" /></svg>`,
            critical: `<svg viewBox="0 0 100 100" fill="none" stroke="#ff3366" stroke-width="4" class="w-full h-full"><circle cx="50" cy="50" r="45" stroke-opacity="0.2"/><line x1="30" y1="35" x2="45" y2="50"/><line x1="45" y1="35" x2="30" y2="50"/><line x1="55" y1="35" x2="70" y2="50"/><line x1="70" y1="35" x2="55" y2="50"/><path d="M35 70h30" /></svg>`
        };

        const WEATHER_SVGS = {
            sun: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line></svg>`,
            cloud: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.4;
            controls.minDistance = 2;
            controls.maxDistance = 15;
            
            const texLoader = new THREE.TextureLoader();
            
            earth = new THREE.Group();
            scene.add(earth);

            const earthMat = new THREE.MeshPhongMaterial({
                map: texLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
                bumpMap: texLoader.load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
                bumpScale: 0.04,
                specular: new THREE.Color('grey'),
                shininess: 8
            });

            const earthMesh = new THREE.Mesh(new THREE.SphereGeometry(1, 64, 64), earthMat);
            earth.add(earthMesh);

            const cloudGeo = new THREE.SphereGeometry(1.015, 64, 64);
            const cloudMat = new THREE.MeshPhongMaterial({
                map: texLoader.load('https://unpkg.com/three-globe/example/img/earth-clouds.png'),
                transparent: true,
                opacity: 0.7
            });
            cloudMesh = new THREE.Mesh(cloudGeo, cloudMat);
            earth.add(cloudMesh);

            const starsGeo = new THREE.BufferGeometry();
            const starsPos = [];
            for(let i=0; i<3000; i++) {
                starsPos.push((Math.random()-0.5)*1500, (Math.random()-0.5)*1500, (Math.random()-0.5)*1500);
            }
            starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
            starField = new THREE.Points(starsGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8, transparent: true, opacity: 0.5}));
            scene.add(starField);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 1.1);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            populateTopCities();
            animate();
            fetchData("Mumbai", "India", 19.07, 72.87);
        }

        inputEl.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) { suggestBox.style.display = 'none'; return; }
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=5`);
                const data = await res.json();
                if (data.results) {
                    suggestBox.innerHTML = '';
                    data.results.forEach(loc => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item btn-press-effect flex flex-col hover:bg-white/10';
                        item.innerHTML = `<span class="text-xs font-bold uppercase tracking-tight">${loc.name}</span><span class="text-[8px] opacity-40 uppercase">${loc.admin1 || ''}, ${loc.country}</span>`;
                        item.onclick = () => { 
                            inputEl.value = loc.name; 
                            suggestBox.style.display = 'none'; 
                            fetchData(loc.name, loc.country, loc.latitude, loc.longitude); 
                        };
                        suggestBox.appendChild(item);
                    });
                    suggestBox.style.display = 'block';
                }
            } catch (err) {}
        });

        document.addEventListener('click', (e) => { if (!inputEl.contains(e.target)) suggestBox.style.display = 'none'; });

        function populateTopCities() {
            const list = document.getElementById('top-cities-list');
            const polluted = [
                { name: "Delhi", lat: 28.61, lon: 77.20 },
                { name: "Lahore", lat: 31.52, lon: 74.35 },
                { name: "Mumbai", lat: 19.07, lon: 72.87 }
            ];
            polluted.forEach((city, i) => {
                const item = document.createElement('div');
                item.className = "interactive btn-press-effect glass p-3 text-[10px] flex justify-between cursor-pointer hover:bg-white/10";
                item.innerHTML = `<span>${city.name}</span><span id="aqi-${i}" class="text-red-400 font-bold">...</span>`;
                item.onclick = () => fetchData(city.name, "Region", city.lat, city.lon);
                list.appendChild(item);
                fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${city.lat}&longitude=${city.lon}&current=us_aqi`)
                    .then(r => r.json()).then(d => document.getElementById(`aqi-${i}`).innerText = d.current.us_aqi);
            });
        }

        async function fetchData(name, country, lat, lon) {
            document.getElementById('side-menu').classList.remove('active');
            try {
                const [wRes, aRes] = await Promise.all([
                    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`),
                    fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=us_aqi`)
                ]);
                const wd = await wRes.json();
                const ad = await aRes.json();
                updateUI(name, country, wd.current_weather, ad.current);
                
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 180) * (Math.PI / 180);
                const dist = window.innerWidth < 768 ? 3.5 : 3;
                gsap.to(camera.position, { 
                    x: -dist * Math.sin(phi) * Math.cos(theta), 
                    y: dist * Math.cos(phi), 
                    z: dist * Math.sin(phi) * Math.sin(theta), 
                    duration: 2.5,
                    ease: "expo.out"
                });
            } catch(e) {}
        }

        function updateUI(city, country, w, aq) {
            const aqi = Math.round(aq.us_aqi);
            document.getElementById('display-city').innerText = city;
            document.getElementById('display-country').innerText = country;
            document.getElementById('stat-temp').innerText = Math.round(w.temperature);
            document.getElementById('stat-aqi').innerText = aqi;
            
            let m = "mood-neutral", txt = "Moderate", intro = "Hawa thik hai, par dhyan rakhein.";
            if(aqi > 150) { m = "mood-critical"; txt = "Zeherila"; intro = "Bahar nikalna khatarnak hai!"; }
            else if(aqi > 100) { m = "mood-sad"; txt = "Kharab"; intro = "Pollution zyada hai."; }
            else if(aqi < 50) { m = "mood-happy"; txt = "Saaf Hawa"; intro = "Taaza hawa ka maza lein!"; }

            document.body.className = m;
            document.getElementById('aqi-status').innerText = txt;
            document.getElementById('aqi-intro').innerText = intro;
            document.getElementById('weather-icon-svg').innerHTML = aqi > 100 ? WEATHER_SVGS.cloud : WEATHER_SVGS.sun;
            window.currentGlobalAqi = aqi;
        }

        function resetView() { gsap.to(camera.position, {x:0, y:0, z:5, duration: 2}); document.getElementById('side-menu').classList.remove('active'); }
        function toggleAtmosphere() { cloudMesh.visible = !cloudMesh.visible; }

        document.getElementById('open-menu').onclick = () => document.getElementById('side-menu').classList.add('active');
        document.getElementById('close-menu').onclick = () => document.getElementById('side-menu').classList.remove('active');
        document.getElementById('close-mood').onclick = () => document.getElementById('mood-overlay').classList.add('hidden').classList.remove('flex');

        document.getElementById('search-btn').onclick = async () => {
            const val = inputEl.value.trim();
            if (val) {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${val}&count=1`);
                const data = await res.json();
                if (data.results) fetchData(data.results[0].name, data.results[0].country, data.results[0].latitude, data.results[0].longitude);
            }
        };

        // Mobile search Trigger on Enter
        inputEl.onkeypress = (e) => {
            if(e.key === 'Enter') document.getElementById('search-btn').click();
        }

        document.getElementById('check-mood-btn').onclick = () => {
            const val = window.currentGlobalAqi || 70;
            const container = document.getElementById('mood-svg-container');
            const status = document.getElementById('emoji-status');
            const desc = document.getElementById('emoji-desc');
            const modal = document.getElementById('mood-overlay');
            
            if(val > 150) { container.innerHTML = SVG_FACES.critical; status.innerText = "Earth Chokes"; desc.innerText = "Pollution bahut zyada hai!"; }
            else if(val > 100) { container.innerHTML = SVG_FACES.sad; status.innerText = "Earth is Unwell"; desc.innerText = "Earth beemar mehsoos kar rahi hai."; }
            else if(val < 50) { container.innerHTML = SVG_FACES.happy; status.innerText = "Earth is Happy"; desc.innerText = "Safaai aur taazgi!"; }
            else { container.innerHTML = SVG_FACES.neutral; status.innerText = "Earth is Okay"; desc.innerText = "Sab thik hai."; }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('side-menu').classList.remove('active');
        };

        document.getElementById('close-mood').onclick = () => {
            const modal = document.getElementById('mood-overlay');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(cloudMesh) cloudMesh.rotation.y += 0.0004;
            if(starField) starField.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', { hour12: false });
        }, 1000);

        window.onload = initThree;
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
